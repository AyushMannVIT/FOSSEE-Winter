services:
  - type: web
    name: chemstatilizer-backend
    env: python
    plan: free
    autoDeploy: true
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
    startCommand: |
      cd backend
      gunicorn backend_project.wsgi --log-file -
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOWED_ORIGINS
        value: "" # Set to your frontend origin after deploy
      - key: DATABASE_URL
        fromDatabase:
          name: chemstatilizer-db
          property: connectionString
    disk:
      name: media
      mountPath: /opt/render/project/src/backend/media
      sizeGB: 1

databases:
  - name: chemstatilizer-db
    plan: free
    databaseName: chemstatilizer
    user: chemuser
